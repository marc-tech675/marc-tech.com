name: MARC-TECH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Start bot
        run: node index.js
        env:
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
          TOKEN: ${{ secrets.TOKEN }}
